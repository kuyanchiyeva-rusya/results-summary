<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css/styles.css">
    <link rel="stylesheet" href="style.css/adaptive.css">
    <title>Frontend Mentor | Results summary component</title>
    <style>
        .attribution {
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="first-card">
        <p class="header-text1">Your Result</p>
        <div class="circle">
            <h1>76</h1>
            <p class="circle-text">of 100</p>
        </div>
        <h2> Great</h2>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
        <div>
            <p class="header-text2">Summary</p>

            <div class="card-1">
                <img src="assets/images/icon-reaction.svg" alt="reaction-picture">
                <p class="card-text1">Reaction</p>
                <p class="lightgrey"><span> 80</span> / 100</p>
            </div>
            <div class="card-2">
                <img src="assets/images/icon-memory.svg" alt="memory-picture">
                <p class="card-text2">Memory</p>
                <p class="lightgrey"><span> 92</span> / 100</p>
            </div>
            <div class="card-3">
                <img src="assets/images/icon-verbal.svg" alt="verbal-picture">
                <p class="card-text3">Verbal</p>
                <p class="lightgrey"><span class="img3"> 61</span> / 100</p>
            </div>
            <div class="card-4">
                <img src="assets/images/icon-visual.svg" alt="visual-picture">
                <p class="card-text4">Visual</p>
                <p class="lightgrey"><span class="img4"> 72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    <div class="attribution">
        Coded by <a href="https://www.instagram.com/kuyanchiyeva_ruslana/">Ruslana Kuyanchiyeva</a>.
    </div>
</main>
</body>
</html>
